<script type="text/javascript">

  function singup_a(){
  let form = document.getElementById('singup_form');
  let name = document.getElementById('name');
  let email = document.getElementById('email');
  let account = document.getElementById('account');
  let pwd1 = document.getElementById('pwd1');
  let pwd2 = document.getElementById('pwd2');
  let msg="";
  let err=0;

  if (name.value == null || name.value == "" || name.value.length < 1){
    msg += "請輸入暱稱\n";
    err = 1;
  }


  if (email.value == null || email.value == "" || email.value.length < 10){
    msg += "請輸入電子信箱\n";
    err = 1;
  }


  if (account.value == null || account.value == "" || account.value.length < 5){
    msg += "請輸入帳號\n";
    err = 1;
  }


  if (pwd1.value == null || pwd1.value == "" || pwd1.value.length < 8){
    msg += "請輸入至少8個英文數字組合的密碼\n";
    err = 1;
  }


  if (pwd2.value == null || pwd2.value == "" || pwd2.value.length < 1){
    msg += "確認密碼欄位為空\n";
    err = 1;
  }

  if (pwd1.value !== pwd2.value){
    msg += "兩個密碼不一樣\n";
    err = 1;
  }

  if (err == 1) {
    alert(msg);
  }

  else{
    form.action = "";
    form.submit();
  }
}



</script>
